{% extends 'base.html' %}

{% block title %}Page Not Found - TurfBooking{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <h1 class="display-1 text-primary">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-4">Sorry, the page you are looking for doesn't exist or has been moved.</p>

                <div class="mb-4">
                    <i class="fas fa-search fa-3x text-muted"></i>
                </div>

                <div class="d-grid gap-2 d-md-block">
                    <a href="{% url 'core:home' %}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{% url 'turfs:list' %}" class="btn btn-outline-primary">
                        <i class="fas fa-search me-2"></i>Browse Turfs
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 2rem;
}

.display-1 {
    font-size: 8rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

@media (max-width: 768px) {
    .display-1 {
        font-size: 4rem;
    }
}
</style>
{% endblock %}
